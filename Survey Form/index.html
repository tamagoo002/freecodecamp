<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" name="number" min="1" max="120" placeholder="Age">
        
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role" required>
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time">Full-time job</option>
            <option value="part-time">Part-time job</option>
            <option value="freelancer">Freelancer</option>
            <option value="other">Other</option>
        </select>
        
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label>
                <input type="radio" name="recommend" value="definitely" required> Definitely
            </label>
            <label>
                <input type="radio" name="recommend" value="maybe"> Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure"> Not sure
            </label>
        </fieldset>
        
        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select id="feature" name="feature" required>
            <option value="" disabled selected>Select an option</option>
            <option value="projects">Projects</option>
            <option value="challenges">Challenges</option>
            <option value="community">Community</option>
            <option value="certifications">Certifications</option>
        </select>
        
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label>
                <input type="checkbox" name="improvements" value="front-end"> Front-end Projects
            </label>
            <label>
                <input type="checkbox" name="improvements" value="back-end"> Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="improvements" value="data-visualization"> Data Visualization
            </label>
            <label>
                <input type="checkbox" name="improvements" value="challenges"> Challenges
            </label>
            <label>
                <input type="checkbox" name="improvements" value="community"> Open Source Community
            </label>
            <label>
                <input type="checkbox" name="improvements" value="gitter"> Gitter help rooms
            </label>
            <label>
                <input type="checkbox" name="improvements" value="videos"> Videos
            </label>
            <label>
                <input type="checkbox" name="improvements" value="city-meetups"> City Meetups
            </label>
            <label>
                <input type="checkbox" name="improvements" value="wiki"> Wiki
            </label>
            <label>
                <input type="checkbox" name="improvements" value="forum"> Forum
            </label>
            <label>
                <input type="checkbox" name="improvements" value="courses"> Additional Courses
            </label>
        </fieldset>
        
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
