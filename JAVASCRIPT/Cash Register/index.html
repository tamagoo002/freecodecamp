<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <label for="cash">Enter Cash Amount:</label>
        <input type="number" id="cash" step="0.01" placeholder="Cash Amount">
        <button id="purchase-btn" class="button">Purchase</button>
        <p id="change-due"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
