<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <img id="header-img" src="https://seeklogo.com/images/C/china-wok-logo-AAB5742CDF-seeklogo.com.png" alt="Product Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#section1">Section 1</a>
      <a class="nav-link" href="#section2">Section 2</a>
      <a class="nav-link" href="#section3">Section 3</a>
    </nav>
  </header>
  
  <!-- Main Content -->
  <main>
    <section id="section1">
      <h1>Welcome to Our Product</h1>
      <p>Description of the product.</p>
    </section>
    
    <section id="section2">
      <h2>Watch Our Video</h2>
      <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>
    
    <section id="section3">
      <h2>Sign Up</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <input id="email" type="email" name="email" placeholder="Enter your email" required>
        <input id="submit" type="submit" value="Submit">
      </form>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>Privacy | Terms | Contact</p>
    <p>&copy; 2024 Product Landing Page</p>
  </footer>
</body>
</html>
